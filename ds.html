        }
        
        /* Category Icons */
        .category-icons {

        }

        }

        }
        
        .icon-item {

            flex-direction: column;
            align-items: center;
            width: 22%;
        }
        
        .icon-circle {

            background: linear-gradient(135deg, #ff99cc, #ff6699);

        }

        }
        
        .tag {

            color: #fff;
            padding: 3px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 8px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .video-thumbnail {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        
        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #f0f0f0;
            filter: brightness(0.9);
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-button i {
            color: #ff6699;
            font-size: 16px;
            margin-left: 3px; /* For centering the triangle icon */
        }
        
        .view-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;

        /* Social Proof Toast */
        .toast-container {
            position: fixed;
            bottom: 70px;
            left: 15px;
            z-index: 10;
            max-width: 70%;
        }
        
        .toast {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 8px;
            animation: fadeInOut 5s forwards;
            opacity: 0;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        
        .toast:nth-child(1) { animation-delay: 0s; }
        .toast:nth-child(2) { animation-delay: 6s; }
        .toast:nth-child(3) { animation-delay: 12s; }
        
        /* Live Counter */

            margin-right: 5px;

    <script>
        // Generate random social proof toasts
        function generateToasts() {
            const names = ["张三", "李四", "王五", "赵六", "陈七", "周八", "吴九", "郑十", "刘明", "黄华"];
            const actions = [
                "刚刚加入了私密会员",
                "购买了高级VIP",
                "解锁了私密视频",
                "进入了私聊房间",
                "获得了优惠券",
                "参与了互动体验",
                "开通了年度会员"
            ];
            const times = ["刚刚", "3秒前", "10秒前", "30秒前", "1分钟前", "2分钟前"];
            const icons = ["user-plus", "gift", "crown", "heart", "star", "unlock"];
            
            const toastContainer = document.querySelector('.toast-container');
            toastContainer.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                const name = names[Math.floor(Math.random() * names.length)];
                const action = actions[Math.floor(Math.random() * actions.length)];
                const time = times[Math.floor(Math.random() * times.length)];
                const icon = icons[Math.floor(Math.random() * icons.length)];
                
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.innerHTML = `<i class="fas fa-${icon}"></i> ${name} ${time}${action}`;
                toast.style.animationDelay = `${i * 6}s`;
                
                toastContainer.appendChild(toast);
            }
        }
        
        // Initialize and refresh toasts periodically
        generateToasts();
        setInterval(generateToasts, 18000);
    </script>
